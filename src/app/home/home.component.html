<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6 col-lg-4 mt-5" *ngFor="let property of properties! let i = index">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title">{{property.title}}</h4>
                    <h5>{{property.category}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p [ngStyle]="{'color': getSoldValue(i)}">
                        <span *ngIf="!property.sold">A vendre</span>
                        <span *ngIf="property.sold">Vendu</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
